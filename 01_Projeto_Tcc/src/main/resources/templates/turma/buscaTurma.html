<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section layout:fragment="corpo">
<style>
.btn-primary {
	display: inline-block;
	background-color: #000;
	background-image: linear-gradient(125deg, #3ce7d9, #064497);
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-size: 16px;
	padding: 8px 16px;
	border: none;
	width: 200px;
	cursor: pointer;
}

</style>
	<div th:replace="fragment/mensagens"></div>
	<form th:action="@{/turmas/buscar}" method="get">
	<h3>Buscar Turmas</h3>
		<table>
			<tr>
				<td>Nome Turma:</td>
				<td><input class="form-control" type="text" th:name="nome"></td>
			</tr>
			<tr>
				<td></td>
				<td><input class="btn btn-primary" type="submit" value="buscar" /> <input
					class="btn btn-primary" type="submit" value="voltar" formaction="/buscas" formmethod="get" />
				</td>
			</tr>			
		</table>
		<hr>
	</form>
	<br/>
	<div th:if="${not #lists.isEmpty(turmasEncontradas)}" class="table-wrapper-scroll-y my-custom-scrollbar">
		<table class="table table-bordered table-striped mb-0">
			<tr style="color: white; background-image: linear-gradient(125deg, #3ce7d9, #064497);">
				<th>Nome</th>
				<th>Data</th>
				<th>Opções</th>
			</tr>
			<tr th:each="t : ${turmasEncontradas}">
				<td th:text="${t.nome}"></td>
				<td th:text="${t.data}"></td>
				<td><a th:href="'/turmas/editar/' + ${t.id}">  <i
							class='bx bx-edit'></i></a> <a
					th:href="'/turmas/remover/' + ${t.id}"
					onclick="if(!confirm('Deseja realmente remover a Turma?')) return false; ">
						<i class='bx bx-trash'></i> </a></td>
			</tr>
		</table>
	</div>
</section>
</body>
</html>

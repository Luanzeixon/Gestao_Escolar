<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
</head>
<style>

.login {
	min-height: 100vh;
}

.bg-image {
	background-image:
		url('https://images.pexels.com/photos/3418400/pexels-photo-3418400.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
	background-size: cover;
	background-position: center;
}

.login-heading {
	font-weight: 300;
}

.btn-login {
	font-size: 0.9rem;
	letter-spacing: 0.05rem;
	padding: 0.75rem 1rem;
}

</style>
<body>

	<div class="container-fluid ps-md-0">
		<div class="row g-0">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
							<hr>
								<h3 class="login-heading mb-4">Bem vindo!</h3>

								<!-- Sign In Form -->
								<form method="post" th:action="@{login}">
								
									<div th:replace="fragment/mensagens"></div>

									<div class="form-floating mb-3" id="c1">
										<input type="email" class="form-control" id="floatingInput"
											placeholder="name@example.com" name="username" required
											autofocus> <label for="floatingInput">Email</label>
									</div>

									<div class="form-floating mb-3">
										<input type="password" class="form-control"
											id="floatingPassword" placeholder="Password" name="password">
										<label for="floatingPassword">Senha</label>
									</div>

									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" value=""
											id="rememberPasswordCheck" name="remember-me"> <label
											class="form-check-label" for="rememberPasswordCheck">
											Me lembre </label>
									</div>

									<div class="d-grid">
										<button
											class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
											type="submit" id="btn">Entrar</button>
										<div class="text-center">
											<a class="small" href="#">Esqueceu senha?</a>
										</div>
										<hr>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
